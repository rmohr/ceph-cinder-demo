apiVersion: kubevirt.io/v1alpha1
kind: VirtualMachine
metadata:
  name: cirros-demo-vm
spec:
  nodeSelector:
    kubernetes.io/hostname: vm-17-98.eng.lab.tlv.redhat.com
  domain:
    resources:
      requests:
        memory: 128M
    devices:
      disks:
      - name: mydisk
        volumeName: pvcvolume
      - name: cloudinitdisk
        volumeName: cloudinitvolume
        disk:
          bus: virtio
  volumes:
    - name: pvcvolume
      persistentVolumeClaim:
        claimName: demo-vm-cirros-pvc1
    - name: cloudinitvolume
      cloudInitNoCloud:
        userDataBase64: "IyEvYmluL2Jhc2gKZWNobyAiaGVsbG8gd29ybGQiCg=="
---
